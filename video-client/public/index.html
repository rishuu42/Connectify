<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js" integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous"></script>
    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css">
    <title>CineCast</title>
    <style>

      #videoContainer{
        display: none;
      }
      .Home__container {
  display: flex;
  justify-content: space-between; /* Ensures spacing between the two sections */
  align-items: flex-start; /* Aligns items at the top */
}

.Home__left, .Home__right {
  width: 45%; /* Adjust the width as needed */
}

.Home__mid {
  display: none; /* You can remove this if it's not needed */
}

.left__title, .right__title {
  margin-bottom: 10px;
}

.left__data, .left__input, .left__btn, .right__btn {
  display: block;
  margin-top: 10px;
}

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="entire">
  <div class="Home" id="input-form">
    <div class="title" style="align-items: center; text-align: center; padding-top: 50px;">
      <h3 class='Home__title' style="margin-top: 40px;">CineCast</h3>
      <h3 class='Home__subtitle' style="color: #bcbac4; font-size: 20px;">Cast Your Movie Nights Together</h3>
    </div>
    <br>

    <div class="Home__container">
      <div class="Home__left">
        <form id="join-room-form">
          <h3 class='left__title'>Join a Room</h3>
          <div class="left__data">
            <label class="left__label" for="join-room-input">Room Code</label>
            <input class="left__input" type="text" id="join-room-input" placeholder="Enter Room Code">
          </div>
          <input class="left__input" type="text" id="userName" placeholder="Enter Your Name" required />
          <button class="left__btn" id="join-btn">Join</button>
        </form>
      </div>

      <div class="Home__right">
        <h3 class='right__title'>Create a Room</h3>
        <input class="left__input" type="text" id="creatorName" placeholder="Enter Your Name" required />
        <button class="right__btn" id="create-btn">Create And Join</button>
      </div>
    </div>
  </div>
  <div class="inside">
    

  <div id="videoContainer" style="padding-bottom: 60px;">
    <span class="title" style="align-items: center;padding-left: 20px; ">
      <h3 class='Home__title' style="padding-left: 40px;">CineCast</h3>
    </span>
    <div class="grid">
      <div class="video-c" id="toFull">
        <video id="videoPlayer" class="video">
          <source src="/video" type="video/mp4" />
        </video>
        <div class="video-controls">
          <div><button id="play-pause">&#9658;</button></div>
          <div class="progress-bar-div"><progress id="progress-bar" max=100 min=0></progress></div>
          <div><button id="volinc" type="button"><i class="uil uil-volume"></i></button></div>
          <div><button id="voldec" type="button"><i class="uil uil-volume-down"></i></button></div>
          <div><button id="fullscreen"><i class="uil uil-expand-arrows-alt"></i></button></div>
        </div>
      </div>

      <div>
        <div class="room">
          <div class="room__data" style="padding-left: 10px;">
            <label class="room__label" for="create-room-input" style="color: rgb(169, 112, 255); font-size: 25px;">Room Code</label>
            <input class="room__input" type="text" id="create-room-input" placeholder="Code" disabled style="font-size: 20px; background-color: #18181b; color: #bcbac4; border: 1px solid #bcbac4; border-radius: 10px; padding: 5px; opacity: 0.3; padding-right: 10px;">
          </div>
          <p class="code">Share this code, to let others join your room</p>
        </div>

        <div id="room-info">
          <h4>Users in Room:</h4>
          <div id="user-list"></div>
      </div>
      

        <div id="chatbox">
          <div id="messages"></div>
          <form id="chat-form" >
            <input type="text" id="messageInput" placeholder="Type a message" required />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<script src = "web.js"></script>
</html>
